{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block content %}
<div id="name-overlay" class="overlay">
    <div class="overlay-content">
        <h2>Please enter your name</h2>
        <form id="name-form">
            <input type="text" id="username" class="form-control" placeholder="Your Name" required>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
</div>

<div id="main-content" class="container mt-5" style="display:none;">
    <div class="card">
        <div class="card-header">
            <span id="greeting" class="text-4xl font-bold"></span>
        </div>
        <div class="card-body">
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="matric_number">Matric Number</label>
                    <input type="text" class="form-control" id="matric_number" name="matric_number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/index.css' %}">
<script src="{% static 'js/index.js' %}"></script>

{% endblock %}

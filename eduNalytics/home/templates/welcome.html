{% extends 'base.html' %}
{% load static %}

{% block title %} Welcome {% endblock %}

{% block content %}
<main class="overlay">
    <section class="overlay-content">
        <h1 class="px-1 mb-4 welcome">Welcome to EduLytica</h1>
        <form id="name-form" method="POST" aria-label="Name submission form">
            {% csrf_token %}
            <label for="username">Enter your name to get started:</label>
            <input type="text" id="username" name="username" class="form-control mb-1 p-2" placeholder="Your Name" required aria-required="true">
            <button type="submit" id="submit" class="btn btn-primary py-1 mt-1" style="display: inline-block;">Submit</button>
        </form>
    </section>
</main>

<link rel="stylesheet" href="{% static 'css/welcome.css' %}">
<script src="{% static 'js/welcome.js' %}"></script>

{% endblock %}
